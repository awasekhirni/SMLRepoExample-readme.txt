INDEX idx_orders_customer_status_date
  ON: Orders
  SEMANTICS:
    PURPOSE: "Optimize customer order history queries"
    QUERY_PATTERNS:
      - "WHERE customer_id = ? AND status = ?"
      - "WHERE customer_id = ? AND order_date BETWEEN ? AND ?"
      - "ORDER BY order_date DESC LIMIT N"
  
  DEFINITION:
    COLUMNS: ["customer_id", "status", "order_date DESC"]
    TYPE: "BTREE"
    UNIQUE: FALSE
    INCLUDE_COLUMNS: ["order_id", "total_amount", "payment_status"]
  
  MAINTENANCE:
    REBUILD_THRESHOLD: "When bloat > 40%"
    STATISTICS: "autovacuum_analyze_scale_factor = 0.05"
    PARALLEL_WORKERS: 4
  
  MONITORING:
    USAGE_METRICS:
      - "scans_per_day"
      - "rows_fetched_vs_returned_ratio"
    EFFICIENCY_ALERT: "WHEN index_scans < 1% of total_scans THEN consider removal"
END_INDEX
